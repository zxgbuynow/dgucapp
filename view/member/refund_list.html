    <div class="counsellor-homepage-content">

									<img class="mui-media-object mui-pull-left" src="../../img/60x60.gif">

        <span class="mui-icon bbc-icon bbc-icon-home"></span>

      <a class="bbc-tab-item trade-date " >

  <script src="../../js/zepto.js"></script>
  <script src="../../js/mui.min.js"></script>

  <script src="../../js/im/websdk-1.4.13.js"></script>
  <script src="../../js/im/im.js"></script>
  <script type="text/html" id="counsellor_info">
  	<!--咨询师详情 start-->
		<section class="container section-white counsellor-info">
			<div class="counsellor-head-content">
				<img src="<%= $add_server(avar) %>" class="avatar">			
				<h2 class="teacher-name"><%= nickname %></h2>
				<p class="card-addrs card-ellispse"><%= slogan %></p>
				<p class="doctor-honor card-ellispse">
					<span>住进 <%= trade %> 个人的心窝</span>
					<span class="star">好评率： <%= percent %></span>
				</p>
				<p class="doctor-address card-ellispse">
					<i class="mui-icon bbc-icon bbc-icon-home bbc-icon-doctype small blue rt1"></i>
					<span><%= city %></span>
				</p>
				<div class="zixun-time-block">
					<img class="star" src="../../img/star-y.png">
					<img class="star" src="../../img/star-y.png">
					<img class="star" src="../../img/star-y.png">
					<img class="star" src="../../img/star-y.png">
					<% if(start>8 ){%>
						<img class="star" src="../../img/star-y.png">
					<%}else{%>
						<img class="star" src="../../img/star-g.png">
					<%}%>
				</div>
			</div>
			<div class="doctor-sign-sublist">
				<p class="doctor-sign-item card-ellispse">
					<i class="mui-icon bbc-icon bbc-icon-home bbc-icon-doctype small blue rt1"></i>
					<span>大观心理咨询师</span>
				</p>
				
				<%if(tearch){%> 
				<p class="doctor-sign-item card-ellispse">
					<i class="mui-icon bbc-icon bbc-icon-home bbc-icon-doctype small blue rt1"></i>
					<span>大观心理认证讲师</span>
				</p>
				<%}%>
				<%if(leader){%>
				<p class="doctor-sign-item card-ellispse">
					<i class="mui-icon bbc-icon bbc-icon-home bbc-icon-doctype small blue rt1"></i>
					<span>大观心理认证小团体Leader</span>
				</p>
				<%}%>
			</div>
			<div class="section">
				<h3 class="title">评价列表</h3>
				<div class="certifi">
					<% for(var i in evalist) { %>

						<li class="mui-table-view-cell mui-media " >
							<a class="">
								<span class="mui-pull-right mui-badge"> <%= $timestamp_To_Date(evalist[i].create_time) %></span>
								<img class="mui-media-object mui-pull-left" src="<%= $add_server(evalist[i].avar) %>">
								<div class="mui-media-body">
									<%= evalist[i].nickname %><i style="font-size: 12px;color: deeppink;"> <%if(evalist[i].is_diamonds){ %>心窝会员<%}%></i>
									<p class='mui-ellipsis mui-media-text'>
										<img class="star" src="../../img/star-y.png">
										<img class="star" src="../../img/star-y.png">
										<img class="star" src="../../img/star-y.png">
										<img class="star" src="../../img/star-y.png">
										<% if(evalist[i].sorce>8 ){%>
											<img class="star" src="../../img/star-y.png">
										<%}else{%>
											<img class="star" src="../../img/star-g.png">
										<%}%>
										
									</p>
									<p class="mui-ellipsis mui-media-text mui-media-author"><%= evalist[i].cotent %></p>
									
								</div>
								
								
							</a>
						</li>
					<%}%>
				</div>		  
			</div>
			
		</section>

	<!--咨询师详情 end-->
  </script>
  
  <script>
    mui.plusReady(function() {
      var counsellor_id = plus.webview.currentWebview().counsellor_id;
      var counsellor_mobile = 0;
      var state = app.getState();
      var param = {
          'method': config.apimethod.counsellor,
          'source':config.source,
          'id': counsellor_id
      }
      console.log(counsellor_id)
      log(param);
      $.dataRequest(param, function(rs) { 
      	log(rs)  
      	var widgets = template('counsellor_info', rs);
        $('.counsellor-homepage-content').append(widgets);
        	 // 
         mui('.mui-scroll-wrapper').scroll({
          indicators: false
        });
      });
      
    });
  </script>
