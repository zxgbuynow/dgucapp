<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../css/style.css">
  </head>

  <body>
    <!--<header class="page-header">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">修改密码</div>
    </header>-->
    <header class="page-header nobd">
	      <div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center">
	      <i class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left bbc-icon bbc-icon-back"></i>
	      <h1 class="mui-center mui-title">修改密码</h1>
	      </div>
	    </header>
    <section class="container">
      <form class="form-container">
        <section class="mui-input-group">
          <div class="mui-input-row">
            <label>设置新密码：</label>
            <input id="new_password" type="password" class="mui-input-clear" placeholder="请设置您的新密码" required minlength="6" maxlength="20">
          </div>
          <div class="mui-input-row">
            <label>确认新密码：</label>
            <input id="confirm_password" type="password" class="mui-input-clear" placeholder="请再次输入新密码" required data-equalto="new_password">
          </div>
        </section>
        <div class="content-padded font-gray-20 fontS">6-20个字符，建议至少包含数字、大写英文、小写英文中的两种</div>
        <section class="mui-content-padded form-op-section">
          <button id="pwdSave" type="button" class="mui-btn mui-btn-block mui-btn-warning bbc-btn-warning" style="background: #4883DD;border: #4883DD;">保存</button>
        </section>
        </div>
    </section>
    <script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      mui.plusReady(function() {
        var state = app.getState();
        document.getElementById("pwdSave").addEventListener('tap', function() {
        	if(document.getElementById('new_password').value.length < 6){
        	  	mui.toast('密码最短需要 6 个字符');return false;
        	  }
          var param = {
              'method': config.apimethod.updateloginpwd,
              'account': state.token,
              'source':config.source,
              'password': document.getElementById('new_password').value,
              'password_confirmation': document.getElementById('confirm_password').value
          }
          $.dataRequest(param, function(rs) {
            plus.webview.close('_www/view/member/safe/checkpassword.html', 'none');
            plus.webview.close('_www/view/member/safe/safe.html', 'none');
            mui.toast('密码修改成功');
            setTimeout(function() {
//            mui.back();
              var state = app.getState();
              app.setState({});
              clicked('_www/view/passport/login.html', {'entrance':'_www/view/member/member.html'}, 'slide-in-bottom')
//            plus.webview.close('_www/view/member/safe/logpassword.html', 'none');
            }, 1000);
          });
        });
      });
    </script>
  </body>

</html>
