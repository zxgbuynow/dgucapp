<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../css/mui.picker.min.css" />
  </head>

  <body>
    <!--<header class="page-header">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">验证密码</div>
    </header>-->
    <header class="page-header nobd">
	      <div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center">
	      <i class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left bbc-icon bbc-icon-back"></i>
	      <h1 class="mui-center mui-title">验证密码</h1>
	      </div>
	    </header>
    <section class="container">
      <div class="form-container" id="user_form">
        <section class="mui-input-group">
          <div class="mui-input-row">
            <label>登录密码：</label>
            <input id="pwd" type="password" class="mui-input-clear" placeholder="请输入您的登录密码" required data-caution="请输入您的登录密码">
          </div>
        </section>
        <section class="mui-content-padded form-op-section">
          <button id="modify" type="button" class="mui-btn mui-btn-block mui-btn-warning bbc-btn-warning" style="background: #4883DD;border: #4883DD;">下一步</button>
        </section>
      </div>
    </section>
    <script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      mui.plusReady(function() {
        var checkItem = plus.webview.currentWebview().checkItem;
        var mobile = plus.webview.currentWebview().mobile;
        var state = app.getState();
        document.getElementById('modify').addEventListener('tap', function() {
          var param = {
              'method': config.apimethod.checkpassword,
              'password': document.getElementById("pwd").value,
              'source':config.source,
              'account': state.token
          }
          log(param)
          $.dataRequest(param, function(rs) {
            if(checkItem == 'pwdmodify') {
              clicked('_www/view/member/safe/logpassword.html');
            }
          });
        });
      });
    </script>
  </body>

</html>
