<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../css/style.css">
  </head>

  <body>
    <!--<header class="page-header">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">我的订单</div>
    </header>-->
    <header class="page-header nobd">
      <div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center">
				<i class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left bbc-icon bbc-icon-back"></i>
				<h1 class="mui-center mui-title">我的订单</h1>
				<a class="mui-right mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-right service">
					<img src="../../img/tel.png">
					<i class="search-hide icon-func bbc-icon callmm">客服</i>
				</a>
      </div>
    </header>
    <div class="mui-content"></div>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/zepto.js"></script>
    <script src="../../js/template.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../js/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      mui.init({
        swipeBack: true, //启用右滑关闭功能
        gestureConfig: {
          doubletap: true
        },
        subpages: [{
          url: '_www/view/member/trade_list.html',
          id: '_www/view/member/trade_list.html',
          styles: {
            top: '57px',
            bottom: '0',
          }
        }]
      });
	  
	  mui.plusReady(function(){
	  	var enaction = plus.webview.currentWebview().enaction;
      	//处理结算页关闭
      	if(enaction=='checkout'){
      		var fw = plus.webview.currentWebview().opener();
      		plus.webview.close(fw);
      	}
      	if (enaction=='payment') {
      		var fw = plus.webview.currentWebview().opener();
      		var ffw = fw.opener();
      		plus.webview.close(fw);
      		plus.webview.close(ffw);
      	}
      	
		
	  })
      var contentWebview = null;
      document.querySelector('header').addEventListener('doubletap', function() {
        if(contentWebview == null) {
          contentWebview = plus.webview.currentWebview().children()[0];
        }
        contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
      });
    </script>
  </body>
</html>
