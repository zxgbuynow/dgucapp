<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../fonts/iconfont.css" />
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/widgets.css" />
    <link rel="stylesheet" href="../../../css/counsellor.css" />
    <style>
    		.bbc-tab-nav-sm{
    			width:100%
    		}
    		.bbc-tab-nav.mui-segmented-control{
    			border-color: #fff;
    		}
    		.bbc-tab-nav.mui-segmented-control .mui-control-item.mui-active {
		    background: #fff;
				color: #4B84DE;
		}
		.bbc-tab-nav.mui-segmented-control .mui-control-item {
		    border-color: #fff;
		    color: #fff;
		}
		.mui-table-view .mui-media-object{
		    max-width: 72px; 
    			height: 72px;
    		}
    		.card-wrapper .card-content .card-img {
		    	width: 14rem;
		    	height: 8rem;
		    	margin: 0.8rem 0;
	    }
	    .card-wrapper .card-content .card-img img{
	    	width: 100%;
	    	height: 100%;
	    }
			.mui-bar .mui-segmented-control{
				top: 0;
			}
    </style>
  </head>

  <body>
    <header class="mui-bar-nav page-header nobd">
			<div class="mui-navbar-inner mui-bar mui-bar-nav mui-navbar-center clearfix">
				<i class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left bbc-icon bbc-icon-back"></i>
				<div class="header-title">
					<div style="padding: 10px 10px;">
						<div id="segmentedControl" class="mui-segmented-control bbc-tab-nav bbc-tab-nav-sm">
							<a class="mui-control-item mui-active fonts" >咨询师</a>
							<a class="mui-control-item fonts" webview="_www/view/member/fav/clac.html">课程/活动</a>
							<a class="mui-control-item fonts" webview="_www/view/member/fav/article.html">文章</a>
						</div>
					</div>
				</div>
				<a class="mui-right  mui-btn  mui-btn-link mui-btn-nav mui-pull-right service">
					<img src="../../../img/tel.png">
					<i class="search-hide icon-func bbc-icon callmm">客服</i>
				</a>
			</div>
    </header>
    <div class="mui-content">
    		<section class="widgets-category-nav section-white">
			
			<div class="mui-table-view mui-hidden">
				<ul class="mui-table-view mui-table-view-chevron ">
					<li class="mui-table-view-cell mui-media pad-rt">
							<img class="mui-media-object mui-pull-left" src="../../../img/activity_ads.jpg">
							<div class="mui-media-body pad-rt">
								<div class="flex flex-hb flex-dc info-detail">
										<div class="card-new-info">
											<div class="flex-box">
												<p class="card-name flex-g2 card-ellispse">1111<i class="iconfont icon-renzhengzixunshi- iconfont-icon-doctype small blue"></i>
													<i class="iconfont icon-renzhengjiangshi- iconfont-icon-doctype small orange"></i>
													<i class="iconfont icon-xiaotuantiLeader- iconfont-icon-doctype small pink"></i>
												</p>
												<p class="doctor-address flex-g1 card-ellispse">
													<i class="iconfont icon-dizhi- iconfont-icon-doctype small gray rt1"></i>
													<span>江苏-镇江</span>
												</p>
											</div>
										</div>
										<div class="doctor-sign-list">
											<span>两性情爱</span>
											<span>职场冲突</span>
											<span>亲自咨询</span>
										</div>
										<p class="card-addrs card-ellispse">心若盛开，芬芳自来</p>
										<div class="card-new-content">
												<div class="flex-box card-new-opre">
													<p class="mui-badge mui-badge-blue flex-g1">在线</p>
													<!-- <p class="mui-badge mui-badge-gray flex-g1">离线</p> -->
													<p class="doctor-honor flex-g2 ">
														<span>住进184个人的心窝</span>
														<span class="star">好评率：99%</span>
													</p>
													<p class="d-icon-detail action-webview flex-g1" data-webview="_www/view/counsellor/detail.html" data-webparam='{"counsellor_id":<%= list[i].memberid %>}'>详情》</p>
												</div>
										</div>
								</div>
							</div>
					</li>
					
				</ul>		
			</div>
		</section>
    </div>
	<script src="../../../js/zepto.js"></script>
    <script src="../../../js/mui.min.js"></script>
    <script src="../../../js/template.min.js"></script>
    <script src="../../../config.js"></script>
    <script src="../../../js/app.js"></script>
    <script type="text/html" id="fav_list1">
        <section class="widgets-category-counsellor section-white">
	        <% if(list){%>
	        <div class="mui-table-view">
	          <ul class="mui-table-view mui-table-view-chevron">
	          	<% for(var i=0; i<list.length; i++) { %>
				<li class="mui-table-view-cell mui-media action-webview" data-webview="_www/view/counsellor/detail.html" data-webparam='{"counsellor_id":<%= list[i].id %>}'>
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="<%= $add_server(list[i].pic) %>" >
						<div class="mui-media-body">
							<p>
								<span class="mui-text-left"><%= list[i].title %></span>
							</p>
						</div>
					</a>
				</li>
				<% } %>
			  </ul>		
	        </div>
	        <% } %>
		</section>
    </script>
    <script type="text/html" id="fav_list">
        <section class="widgets-category-counsellor section-white">
	        <% if(list){%>
	        <div class="mui-table-view">
	          <ul class="mui-table-view mui-table-view-chevron">
	          	<% for(var i in list) { %>
				<li class="mui-table-view-cell mui-media pad-rt">
					<img class="mui-media-object mui-pull-left" src="<%= $add_server(list[i].pic) %>">
					<div class="mui-media-body pad-rt">
						<div class="flex flex-hb flex-dc info-detail">
								<div class="card-new-info">
									<div class="flex-box">
										
										<p class="card-name flex-g2 card-ellispse"><%= list[i].nickname %>
											<i class="iconfont icon-renzhengzixunshi- iconfont-icon-doctype small blue"></i>
											<%if(list[i].tearch){%> 
												<i class="iconfont icon-renzhengjiangshi- iconfont-icon-doctype small orange"></i>
											<%}%>
											<%if(list[i].leader){%>
												<i class="iconfont icon-xiaotuantiLeader- iconfont-icon-doctype small pink"></i>
											<%}%>
										</p>
										<p class="doctor-address flex-g1 card-ellispse">
											<i class="iconfont icon-dizhi- iconfont-icon-doctype small gray rt1"></i>
											<span><%= list[i].shopname %></span>
										</p>
									</div>
								</div>
								<div class="doctor-sign-list">
									<% for(var m in list[i].signarr) { %>
										<span><%= list[i].signarr[m] %></span>
									<%}%>
								</div>
								<p class="card-addrs card-ellispse"><%= list[i].slogan %></p>
								<div class="card-new-content">
										<div class="flex-box card-new-opre">
											<% if(list[i].online==1 ){%>
												<p class="mui-badge mui-badge-blue flex-g1">在线</p>
											<%}else{%>
												<p class="mui-badge mui-badge-gray flex-g1">离线</p>
											<%}%>
											<p class="doctor-honor flex-g2 ">
												<span>住进 <%= list[i].trade %> 个人的心窝</span>
												<span class="star">好评率：<%= list[i].start %></span>
											</p>
											<p class="d-icon-detail action-webview flex-g1" data-webview="_www/view/counsellor/detail.html" data-webparam='{"counsellor_id":<%= list[i].memberid %>}'>详情》</p>
										</div>
								</div>
						</div>
					</div>
				</li>
				<% } %>
			  </ul>		
	        </div>
	        <% } %>
		</section>
    </script>
    <script type="text/javascript" charset="utf-8">
    
	mui.plusReady(function() {
		var state = app.getState();
      	//分类 
	  	var param = {
            'method': config.apimethod.favlist,
            'source':config.source,
            'typeid': 0,
            'account': state.token
      }
       $.dataRequest(param, function(rs) {
       		var rt = {};
       		if(rs){
       			rt = {
       				'list':rs
       			}
       		}
       		var widgets = template('fav_list', rt);
            $('.mui-content').append(widgets);
            //事件注册
            $('#segmentedControl').on('tap', '.mui-control-item', function() {
            		var href = $(this).attr('webview')
            		if(href){
            			plus.webview.open(href);
	            		setTimeout(function(){
	            			plus.webview.currentWebview().close('none')
	            		},2000)
            		}
            		
            })
       })
    }) 
      
    </script>
  </body>

</html>
