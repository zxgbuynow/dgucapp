  <script>
    mui.plusReady(function() {
    	  var state = app.getState();
      var article_id = plus.webview.currentWebview().article_id;
       var param = {
          'method': config.apimethod.contentinfo,
          'source':config.source,
          'id': article_id
      }
	  if(state.token){
	  	 var param = {
	          'method': config.apimethod.contentinfo,
	          'source':config.source,
	          'id': article_id,
	          'account':state.token
	      }
	  }
     
      $.dataRequest(param, function(rs) {
        var tempEl = template('content-info', rs);
        $('.container').html(tempEl);
		if(state.token){
			$('#fav').removeClass('mui-hidden');
		}
		var reg = new RegExp( '/uploads/images' , "g" )
		var newstr = rs.content.replace( reg , config.imgser+'uploads/images' );

        $('.art-detail-body').html(newstr); 
        
         //收藏
        $(window).on('tap','#fav',function(){
      		if(state.token){
      			if($(this).hasClass('isfaved')){
					return;
				}
				
				var param = {
		          'method': config.apimethod.addfav,
		          'source':config.source,
		          'typeid': 3,
		          'fid': article_id,
		          'account': state.token
		          
		      	}
				log(param) 
				$.dataRequest(param, function(rs) {
					$(this).addClass('isfaved');
					$('#fav').removeClass('icon-collection').addClass('icon-collection_fill') 
				})
				 
      		}
			
		})
        //分享
        $(window).on('tap','#share',function(){
        		var state = app.getState();
			var shareData = {
	            title: rs.title, 
	            href: 'http://www.pgyer.com/kl4C', 
	            desc: rs.title,
	            content:rs.title,
	            pic: 'http://39.105.4.51:88/uploads/images/logo.png'
	         };
			appshare(shareData);
	         
		})
	        
      });
    });
