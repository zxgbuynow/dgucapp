	    <script id="session_list1" type="text/html">
	    		<% for(var i=0; i<list.length; i++) { %>
		    		<li class="mui-table-view-cell mui-media action-webview" data-webview="_www/view/msg/chat.html" data-webparam = '{"jid":"1", "username":"<%= list[i].nmkey %>" }'>
					<img class="mui-media-object mui-pull-left" src="<%= list[i].receiverAvatar %>">
					<div class="mui-media-body">
						<%= list[i].nm %>
						<p class='mui-ellipsis mui-media-text'><%= list[i].msg %></p>
					</div>
					<% if(list[i].fls){ %>
					<span class="mui-badge mui-badge-danger" style="height: 12px;"></span>
					<% } %>
				</li> 
			<% } %>
	    	</script>
	    	<script id="session_list" type="text/html">
	    		<% for(var i in list) { %>
		    		<li class="mui-table-view-cell mui-media action-webview" data-webview="_www/view/msg/wechat.html" data-webparam = '{"jid":"1", "reciveid":"<%= list[i].mid %>", "account":"<%= list[i].account %>", "username":"<%= list[i].nickname %>","reciveavar":"<%= $add_server(list[i].cavar) %>" }'>
					<img class="mui-media-object mui-pull-left" src="<%= $add_server(list[i].cavar) %>" onerror="Javascript:this.src='../../img/widgets_02_19.png' ">
					<div class="mui-media-body">
						<%= list[i].nickname %>
						<p class='mui-ellipsis mui-media-text'><%= list[i].nmsg %></p>
					</div>
					<% if(!list[i].st){ %>
					<span class="mui-badge mui-badge-danger" style="height: 12px;"></span>
					<% } %>
				</li> 
			<% } %>
	    	</script>
		<script type="text/javascript" charset="utf-8">
		var state = app.getState();
		log(state)
		 mui.plusReady(function(){
		 	$('.session-list').html('');
			if(state.token){
				var token = plus.storage.getItem('webim_'+state.account)
				var options = {
				    apiUrl: WebIM.config.apiURL,
				    user: state.account,
				    accessToken: token,
				    appKey: WebIM.config.appkey
				};
				conn.open(options);
				//获得历史聊天
				var param = {
					'method': config.apimethod.hxmsgls,
					'account': state.token,
					'source':config.source
				}
				log(param)
				$.dataRequest(param, function(rs) {
					var rt = {};
					if(rs){
						rt = {
							'list':rs
						};
						
					}
					var widgets = template('session_list', rt);
	            		$('.session-list').append(widgets);
				})
			}else{
				mui.toast('请登录')
			}
		 	
		 })
		 
		window.addEventListener('refreshmsglist', refreshmsglist);
		function refreshmsglist(){
			//获得历史聊天
			var param = {
				'method': config.apimethod.hxmsgls,
				'account': state.token,
				'source':config.source
			}
			log(param)
			$.dataRequest(param, function(rs) {
				var widgets = template('session_list', rs);
            		$('.session-list').append(widgets);
			})
		}
	 	$('.bbc-tab-item').on('tap', function() {
	        var webview = $(this).data('webview');
	        if(webview) {
	          mui.openWindow({
	            url: webview,
	            id: webview,
	            createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
	            show: {
	              autoShow: true, //页面loaded事件发生后自动显示，默认为true
	              aniShow: 'none'
	            },
	            extras:{
	              refresh: true
	            },
	            waiting: {
	              autoShow: true //自动显示等待框，默认为true
	            }
	          });
		        var openw = plus.webview.getWebviewById(webview);
		        if(openw) {
		          mui.fire(openw,'refresh'); 
		        }
	        }
	      });
		</script>
